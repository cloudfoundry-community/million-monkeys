release:
  release_label: uaa-release
  release_org_name: cloudfoundry/uaa-release
resources:
- name: monkeys
  source:
    uri: https://github.com/cloudfoundry-community/million-monkeys.git
  type: git
- name: ubuntu-trusty-stemcell
  source:
    name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
    version_family: latest
  type: bosh-io-stemcell
- name: ci-image
  source:
    email: {{docker-hub-email}}
    password: {{docker-hub-password}}
    repository: cfcommunity/monkeys-ci
    username: {{docker-hub-username}}
  type: docker-image
- name: bosh-warden-cpi-release
  source:
    repository: cppforlife/bosh-warden-cpi-release
  type: bosh-io-release
- name: bosh-warden-cpi-release-compiled-release
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases
    regexp: cppforlife/bosh-warden-cpi-release-([\d\.]+)-ubuntu-trusty-[\d\.]+.tgz
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
  type: s3
- name: bosh-warden-cpi-release-compiled-release-yml
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases-latest
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
    versioned_file: cppforlife/bosh-warden-cpi-release-latest.spruce.yml
  type: s3
- name: bosh-warden-cpi-release-compiled-release-patch-yml
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases-latest
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
    versioned_file: cppforlife/bosh-warden-cpi-release-latest.patch.yml
  type: s3
- name: bosh-release
  source:
    repository: cloudfoundry/bosh
  type: bosh-io-release
- name: bosh-release-compiled-release
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases
    regexp: cloudfoundry/bosh-([\d\.]+)-ubuntu-trusty-[\d\.]+.tgz
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
  type: s3
- name: bosh-release-compiled-release-yml
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases-latest
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
    versioned_file: cloudfoundry/bosh-latest.spruce.yml
  type: s3
- name: bosh-release-compiled-release-patch-yml
  source:
    access_key_id: {{cfcommunity-aws-access}}
    bucket: million-monkeys-releases-latest
    region_name: us-east-1
    secret_access_key: {{cfcommunity-aws-secret}}
